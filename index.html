<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Moray.</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>

  <!-- App Container -->
  <div class="app-layout">
    
    <!-- Sidebar -->
    <header class="sidebar">
      <div class="brand"><h1>Moray.</h1></div>
      
      <div id="appHeader" class="nav-container hidden">
        <div class="user-info">
          <!-- Text Only User Label -->
          <span id="userEmailLabel" class="user-label"></span>
        </div>

        <nav class="nav-menu">
          <button id="navAdd" class="nav-item active">
            <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            Add Entry
          </button>
          
          <button id="navToWatch" class="nav-item">
            <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polygon points="10 8 16 12 10 16 10 8"></polygon></svg>
            To Watch
          </button>
          
          <button id="navWatched" class="nav-item">
            <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
            History
          </button>
        </nav>

        <button id="logoutBtn" class="btn-text">Sign Out</button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="content-area">
      
      <!-- AUTH (Full Screen) -->
      <section id="authSection" class="full-screen-auth">
        <div class="auth-brand fade-down">
          <h1>Moray.</h1>
          <p>Your personal cinema archive.</p>
        </div>

        <div class="minimal-card auth-container fade-up">
          <div class="tab-switcher">
            <button class="tab active" data-mode="login">Log in</button>
            <button class="tab" data-mode="signup">Sign up</button>
          </div>

          <form id="authForm">
            <div class="input-group">
              <label>Email</label>
              <input type="email" id="authEmail" required class="auth-input" placeholder="name@domain.com"/>
            </div>
            <div class="input-group">
              <label>Password</label>
              <input type="password" id="authPassword" required class="auth-input" placeholder="••••••••"/>
            </div>
            <button type="submit" class="btn-solid full-width pulse-hover" id="authSubmitBtn">Access Account</button>
            
            <!-- NEW: Divider & Google Button -->
            <div class="auth-divider"><span>OR</span></div>
            
            <button type="button" id="googleBtn" class="btn-google full-width">
              <svg width="18" height="18" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
              </svg>
              Continue with Google
            </button>

            <p id="authError" class="error-msg"></p>
          </form>
        </div>
      </section>

      <!-- APP VIEWS -->
      <section id="appSection" class="hidden">
        
        <!-- Add Page -->
        <section id="pageAdd" class="view-section fade-in">
          <div class="minimal-card form-layout">
            <div class="form-col-left">
               <div class="poster-frame">
                 <img id="posterPreview" src="placeholder.png" alt="Preview" />
               </div>
            </div>
            <div class="form-col-right">
              <div class="section-title"><h3>New Entry</h3></div>
              <div class="input-group search-group">
                <label>Search OMDb</label>
                <div class="search-wrapper">
                  <input type="text" id="searchInput" placeholder="Type title..." autocomplete="off" />
                  <div id="suggestionsList" class="suggestions-popover hidden"></div>
                </div>
              </div>
              <div class="grid-2">
                <div class="input-group"><label>Title</label><input type="text" id="titleInput" /></div>
                <div class="input-group"><label>Year</label><input type="number" id="yearInput" /></div>
              </div>
              <div class="grid-3">
                <div class="input-group"><label>Type</label><select id="typeSelect"><option value="movie">Movie</option><option value="series">Series</option></select></div>
                <div class="input-group span-2"><label>Genre</label><input type="text" id="genreInput" /></div>
              </div>
              <div class="input-group"><label>List</label><select id="statusSelect"><option value="toWatch">To Watch</option><option value="watched">History</option></select></div>
              <div class="input-group">
                <div class="label-row"><label>Notes</label><button type="button" id="aiGenerateBtn" class="btn-xs">AI Auto-Fill</button></div>
                <textarea id="reviewInput" rows="3"></textarea>
              </div>
              <div class="form-footer"><button id="addMovieBtn" class="btn-solid">Save Entry</button></div>
            </div>
          </div>
        </section>

        <!-- Lists -->
        <section id="pageToWatch" class="view-section hidden">
          <div class="list-header">
            <div><h2>To Watch</h2><span id="unwatchedCount" class="counter">0 entries</span></div>
            <button id="magicPickBtn" class="btn-outline">Smart Pick</button>
          </div>
          <div id="unwatchedList" class="grid-feed"></div>
        </section>

        <section id="pageWatched" class="view-section hidden">
          <div class="list-header">
            <div><h2>History</h2><span id="watchedCount" class="counter">0 entries</span></div>
          </div>
          <div id="watchedList" class="grid-feed"></div>
        </section>
      </section>
    </main>
  </div>

  <!-- Modal -->
  <div id="customModal" class="modal-backdrop"><div class="modal-dialog"><div id="modalContent"></div></div></div>

  <script type="module" src="script.js"></script>
</body>
</html>
